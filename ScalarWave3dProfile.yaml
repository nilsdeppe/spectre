AnalyticSolution:
  PlaneWave:
    WaveVector: [1.0, 1.0, 1.0]
    Center: [0.0, 0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0


Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.001
  TimeStepper:
    AdamsBashforthN:
      Order: 3
  StepController: BinaryFraction
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586, 6.283185307179586]
    IsPeriodicIn: [true, true, true]
    InitialRefinement: [1, 2, 2]
    InitialGridPoints: [7, 7, 7]
    TimeDependence:
      None

SpatialDiscretization:
  DiscontinuousGalerkin:
    Formulation: StrongInertial

NumericalFlux:
  UpwindPenalty:

EventsAndTriggers:
  ? Slabs:
      Specified:
        Values: [25]
  : - Completion
  ? Slabs:
      EvenlySpaced:
        Interval: 20
        Offset: 0
  : - ChangeSlabSize:
        DelayChange: 3
        StepChoosers:
          # Based on the step size choices above, this should aim for
          # about 100 steps per slab.
          - Cfl:
              SafetyFactor: 20

Observers:
  VolumeFileName: "ScalarWavePlaneWave3DFloat262kChunk"
  ReductionFileName: "ScalarWavePlaneWave3DReductions"
