Executable: EvolveGhNoBlackHole3D
Testing:
  Check: parse;execute
  Timeout: 8
  Priority: High
ExpectedOutput:
  - GhGaugeWave3DVolume0.h5
  - GhGaugeWave3DReductions.h5

---

WaitTime: 0
NumberOfThreads: 2

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0002
  TimeStepper:
    DormandPrince5:
    # AdamsBashforth:
    #   Order: 3

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
       EvenlySpaced:
         # Current implementation checks wallclock at these global syncs
         Interval: 100
         Offset: 0
    PhaseChanges:
      - CheckpointAndExitAfterWallclock:
          WallclockHours: None

InitialData: &InitialData
  GaugeWave:
    Amplitude: 0.1
    Wavelength: 1.0

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [1.0, 1.0, 1.0]
    InitialRefinement: [2, 2, 2]
    InitialGridPoints: [10, 10, 10]
    TimeDependence: None
    BoundaryConditionInX: Periodic
    BoundaryConditionInY: Periodic
    BoundaryConditionInZ: Periodic

EvolutionSystem:
  GeneralizedHarmonic:
    GaugeCondition:
      AnalyticChristoffel:
        AnalyticPrescription: *InitialData
    DampingFunctionGamma0:
      GaussianPlusConstant:
        Constant: 1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma1:
      GaussianPlusConstant:
        Constant: -1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma2:
      GaussianPlusConstant:
        Constant: 1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]

Filtering:
  ExpFilter0:
    Alpha: 36.0
    HalfPower: 128
    Enable: true
    BlocksToFilter: All

SpatialDiscretization:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
  BoundaryCorrection:
    UpwindPenalty:

EventsAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 2
          Offset: 0
    Events:
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(SpacetimeMetric)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - SpacetimeMetric
            - Pi
            - Phi
            - PointwiseL2Norm(GaugeConstraint)
            - PointwiseL2Norm(ThreeIndexConstraint)
            - PointwiseL2Norm(FourIndexConstraint)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
  - Trigger:
      Slabs:
        Specified:
          Values: [45]
    Events:
      - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "GhGaugeWave3DVolume"
  ReductionFileName: "GhGaugeWave3DReductions"
