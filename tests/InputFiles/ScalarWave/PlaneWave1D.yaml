Executable: EvolveScalarWave1D
Testing:
  Check: parse;execute

---

ResourceInfo:
  AvoidGlobalProc0: false

InitialData: &InitialData
  PlaneWave:
    WaveVector: [1.0]
    Center: [0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  # InitialSlabSize: 0.1
  TimeStepper:
    # DormandPrince5:
    AdamsBashforth:
      Order: 3
  # StepChoosers:
  #   - PreventRapidIncrease
  #   - Increase:
  #       Factor: 2
  #   - ErrorControl:
  #       AbsoluteTolerance: 1.0e-5
  #       RelativeTolerance: 1.0e-5
  #       MaxFactor: 10000.0
  #       MinFactor: 0.0
  #       SafetyFactor: 0.9

DomainCreator:
  RotatedIntervals:
    LowerBound: [0.0]
    Midpoint: [3.14159]
    UpperBound: [6.283185307179586]
    InitialRefinement: [1]
    InitialGridPoints: [[7, 3]]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData
      UpperBoundary:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     Enable: false
#     BlocksToFilter: All

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [5]
    Events:
      - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarWavePlaneWave1DVolume"
  ReductionFileName: "ScalarWavePlaneWave1DReductions"
