Executable: EvolveScalarWave1D
Testing:
  Check: parse;execute
  Priority: High

---

WaitTime: 200

ResourceInfo:
  AvoidGlobalProc0: false

InitialData: &InitialData
  PlaneWave:
    WaveVector: [1.0]
    Center: [0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  # InitialSlabSize: 0.1
  TimeStepper:
    DormandPrince5:
  #   AdamsBashforth:
  #     Order: 3
  # StepChoosers:
  #   - PreventRapidIncrease
  #   - Increase:
  #       Factor: 2
  #   - ErrorControl:
  #       AbsoluteTolerance: 1.0e-5
  #       RelativeTolerance: 1.0e-5
  #       MaxFactor: 10000.0
  #       MinFactor: 0.0
  #       SafetyFactor: 0.9

DomainCreator:
  RotatedIntervals:
    LowerBound: [0.0]
    Midpoint: [3.14159]
    UpperBound: [6.283185307179586]
    InitialRefinement: [4]
    InitialGridPoints: [[7, 7]]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData
      UpperBoundary:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     Enable: false
#     BlocksToFilter: All

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [200]
    Events:
      - Completion
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 50
          Offset: 0
    Events:
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(Psi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumePsiPiPhiEvery50Slabs
          VariablesToObserve: ["Psi", "Pi", "Phi"]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double, Float, Float]
          OverrideObservationValue: None

EventsAndDenseTriggers:
  # - - Times:
  #       Specified:
  #         Values: [0.0, 1.0]
  #   - - ObserveNorms:
  #         SubfileName: Errors
  #         TensorsToObserve:
  #           - Name: Error(Psi)
  #             NormType: L2Norm
  #             Components: Sum
  #           - Name: Error(Phi)
  #             NormType: L2Norm
  #             Components: Sum
  #           - Name: Error(Pi)
  #             NormType: L2Norm
  #             Components: Sum

Observers:
  VolumeFileName: "ScalarWavePlaneWave1DVolume"
  ReductionFileName: "ScalarWavePlaneWave1DReductions"
