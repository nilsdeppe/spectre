Executable: EvolveScalarWave3D
Testing:
  Check: parse;execute

---

ResourceInfo:
  AvoidGlobalProc0: false

InitialData:
  PlaneWave:
    WaveVector: [1.0, 1.0, 1.0]
    Center: [0.0, 0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 0.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  # Test backwards evolution in an integration test
  InitialTimeStep: 0.02
  # InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforth:
      Order: 5
  # StepChoosers:
  #   - Constant: 0.05
  #   - Increase:
  #       Factor: 2
  #   - Cfl:
  #       SafetyFactor: 0.2

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586, 6.283185307179586]
    InitialRefinement: [2, 2, 2]
    InitialGridPoints: [6, 6, 6]
    TimeDependence: None
    BoundaryConditionInX: Periodic
    BoundaryConditionInY: Periodic
    BoundaryConditionInZ: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     Enable: false
#     BlocksToFilter: All

EventsAndTriggers:
  # - - Times:
  #       Specified:
  #         Values: [&final_time -0.05]
  #   - - Completion
  # - - Always
  #   - - ChangeSlabSize:
  #         DelayChange: 0
  #         StepChoosers:
  #           - Increase:
  #               Factor: 1.1
  #           - StepToTimes:
  #               Times:
  #                 Specified:
  #                   Values: [*final_time]
  - Trigger:
      Slabs:
        Specified:
          Values: [1000]
    Events:
      - Completion
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10000
          Offset: 0
    Events:
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(Psi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumePsiPiPhiEvery50Slabs
          VariablesToObserve: ["Psi", "Pi", "Phi"]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double, Float, Float]
          OverrideObservationValue: None
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 100
          Offset: 0
    Events:
      - ObserveTimeStep:
          SubfileName: time_steps
          PrintTimeToTerminal: true
          ObservePerCore: false

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarWavePlaneWave3DVolume"
  ReductionFileName: "ScalarWavePlaneWave3DReductions"
